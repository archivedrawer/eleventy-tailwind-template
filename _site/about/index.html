<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eleventy and Tailwind CSS</title>
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  
  <script defer src="/assets/js/alpine.min.js"></script>
</head>
<body class="antialised min-h-screen flex flex-col text-gray-700" x-data="{'darkMode': false}"
  x-init="darkMode = JSON.parse(localStorage.getItem('darkMode')); $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
  <div class="dark:bg-black duration-200">
    <input id="toggle" type="checkbox" :value="darkMode" @change="darkMode = !darkMode">
    <label for="toggle" class="dark:text-white duration-200">Mode</label>
  </div>
</div>
<header class="w-full bg-white flex justify-between items-center px-6 md:px-8 py-3">
  <a href="#">
    <img src="/assets/img/logo.svg" alt="Logoipsum" class="h-12">
  </a>
  <nav>
    <ul class="flex gap-10 font-semibold text-sm">
      <li><a href="/" class="">Home</a></li>
      <li><a href="/about" class="text-purple-700">About</a></li>
    </ul>
  </nav>
</header>

  
<section class="bg-purple-50 py-16 px-8">
  <div class="mx-auto max-w-5xl">
    <h2 class="text-4xl font-bold">About us</h2>
    <p class="mt-4">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel qui vitae
      nobis expedita enim quos eveniet placeat quibusdam fugit, dolorem
      blanditiis recusandae accusantium quia maiores voluptate cupiditate magnam
      unde. Quam!
    </p>
  </div>
</section>


  <footer class="bg-white w-full text-center px-6 md:px-8 py-2 mt-auto">
  <small>Copyrights &copy; 2022 | All rights reserved</small>
</footer>
</body>
</html>
